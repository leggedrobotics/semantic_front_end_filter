CAM_RBSWAP: ['']

ELEVATION_MAP_TOPIC: '/elevation_mapping/elevation_map_recordable'

TF_BASE: 'base'
TF_POSE_REF_LIST:
  - 'odom'
  - 'map'
  - 'msf_body_imu_map'
  - 'vio_map'

STATE_TOPIC: '/state_estimator/anymal_state'
